<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
</head>

<body>
  <label for="feedbackTextarea">Give your feedback:</label>
  <textarea id="feedbackTextarea" rows="4" cols="50"></textarea>
  <button id="feedbackSubmitBtn">Submit</button>
  <p id="feedbackResult"></p>

  
  <label for="addressTextarea">Enter your address:</label>
  <textarea id="addressTextarea" rows="5" cols="50"></textarea>
  <button id="displayAddressBtn">Display Address</button>
  <p id="addressResult"></p>


  <label for="descriptionTextarea">Enter a description:</label>
  <textarea id="descriptionTextarea" rows="5" cols="50"></textarea>
  <button id="descriptionBtn">Display Description</button>
  <p id="descriptionResult"></p>

  <script>

    const feedbackTextArea = document.getElementById("feedbackTextarea");
    const feedbackSubmitBtn =  document.getElementById("feedbackSubmitBtn");
    const feedbackResult = document.getElementById("feedbackResult");

    feedbackSubmitBtn.addEventListener("click", function() {
      const feedback = feedbackTextArea.value;
      feedbackResult.textContent = `Feedback: ${feedback}`;
          });


    //address
    const addressTextarea = document.getElementById("addressTextarea");
    const addressButton = document.getElementById("displayAddressBtn");
    const addressResult = document.getElementById("addressResult");

    addressButton.addEventListener("click", function(){
      const address = addressTextarea.value;
      addressResult.textContent = `Your Address: ${address}.`
    });

  //description
    const descriptionTextarea = document.getElementById("descriptionTextarea");
    const descriptionButton = document.getElementById("descriptionBtn");
    const descriptionResult = document.getElementById("descriptionResult");

    descriptionButton.addEventListener("click", function(){
      const description = descriptionTextarea.value;
      descriptionResult.textContent = `Description: ${description}`;
    })
    
  </script>
</body>

</html>
